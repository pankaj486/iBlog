{% extends 'base.html' %}

{% block content %}

	<div class="login">
	  <div class="login-triangle"></div>

	  <h2 class="login-header">Log in</h2>
		  {% include 'alerts.html' %}

	  <form class="login-container" action="{% url 'registerUser' %}" method="POST">
			{% csrf_token %}
			<p>
				<div class="form-group pt-2">
					<label for="">Username</label>
					{{form.username}}
				</div>
			<div class="form-group pt-2">
				<label for="">Email</label>
				{{form.email}}
			</div>
			 <!-- form-group// -->
			<div class="form-group pt-2">
				<label for="">password</label>
				{{form.password1}}
			</div> <!-- form-group// -->
			<div class="form-group pt-2">
				<label for="">confirm_password</label>
				{{form.password2}}
			</div>
		  </p>
	    <p><input type="submit" value="Register"></p>
	  </form>
	</div>
		<p class="text-center mt-4">If you have account? <a href="{% url 'login' %}">Log in</a></p>

	{% endblock %}
