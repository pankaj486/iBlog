{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Log in</h2>
	  {% include 'alerts.html' %}

  <form class="login-container" action="{% url 'login' %}" method="POST">
		{% csrf_token %}
    <p><input type="username" placeholder="username" name="username"></p>
    <p><input type="password" placeholder="Password" name="password"></p>
    <p><input type="submit" value="Log in"></p>
  </form>
</div>
<p class="text-center mt-4">Don't have account? <a href="{% url 'registerUser' %}">Sign up</a></p>


{% endblock %}
