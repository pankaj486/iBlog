{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <div class="row mt-2">
    <div class="col border-style">
      <form class="border-bottom mt20" method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <br>
        <input class="btn btn-success mb-2" type="submit" name="" value="Submit">
      </form>

    </div>
  </div>
</div>

{% endblock %}
