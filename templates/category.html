{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container">
  <h3>{{cat.title}}</h3>
  <div class="img-container">
    <img class="image-sytle" src="{{cat.image.url}}" alt="">
  </div>
  <div class="list-group collection">
    {% for post in posts %}
    <a class="list-group-item list-group-item-action">{{post.title}}</a>
    {% endfor %}
  </div>

</div>


{% endblock %}
